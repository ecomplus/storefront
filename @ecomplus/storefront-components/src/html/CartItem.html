<section
  class="cart-item"
  :class="isFreebie ? 'cart-item--freebie' : null"
>
  <div class="cart-item__container">
    <div class="cart-item__thumb">
      <component
        v-if="item.picture && Object.keys(item.picture).length"
        :is="item.slug ? 'a-link' : 'span'"
        :href="`/${item.slug}`"
      >
        <a-picture
          :src="img.url"
          :alt="img.alt || item.name"
        />
      </component>
    </div>

    <div class="cart-item__data">
      <button
        v-if="!isFreebie"
        type="button"
        class="close"
        :title="i19remove"
        @click="remove"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
      <span
        v-else
        class="cart-item__freebie"
      >
        <i class="fas fa-gift mr-1"></i>
        {{ i19freebie }}
      </span>

      <div
        class="cart-item__name"
        :title="item.name"
      >
        <a-link
          v-if="item.slug"
          :href="`/${item.slug}`"
        >
          {{ name }}
        </a-link>
        <template v-else>
          {{ name }}
        </template>
      </div>

      <div
        :title="i19quantity"
        class="cart-item__quantity"
      >
        <select
          v-if="canInputSelect && inputType === 'select'"
          class="custom-select"
          v-model.number="quantity"
          :disabled="!price"
          @change="updateInputType"
        >
          <option
            v-for="qnt in (item.max_quantity || 10)"
            :value="qnt"
            :selected="qnt === quantity"
          >
            {{ qnt }}
          </option>
          <option
            v-if="!item.max_quantity || item.max_quantity > 10"
            :value="11"
          >
            11+
          </option>
        </select>

        <input
          v-else
          ref="input"
          :type="inputType && inputType !== 'select' ? inputType : 'number'"
          class="form-control"
          placeholder="1"
          v-model.number="quantity"
          :readonly="!price"
          @blur="updateInputType"
        >
      </div>

      <div
        v-if="!isFreebie || price > 0"
        class="cart-item__prices"
      >
        <div
          class="cart-item__price-un fade"
          :class="{ show: quantity > 1 }"
        >
          {{ formatMoney(price) }}
          <small>/un</small>
        </div>
        {{ formatMoney(price * quantity) }}
      </div>
    </div>
  </div>
</section>
